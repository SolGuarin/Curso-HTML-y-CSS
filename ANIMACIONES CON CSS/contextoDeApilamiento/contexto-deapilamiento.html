<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="phone">
            <h3 class="title">AnimationLand</h3>
        
        
        <!-- bunny 1 -->
        <div class="layer-1">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="rigth-ear--outer"></div>
            <div class="rigth-ear--inner"></div>
            <div class="head">
                <div class="head__eye 
                head__eye--left"></div>
                <div class="head__eye 
                head__eye--rigth"></div>
            </div>
            <input type="checkbox" class="checkbox">
        </div>
        <div class="layer-2">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="rigth-ear--outer"></div>
            <div class="rigth-ear--inner"></div>
            <div class="head">
                <div class="head__eye 
                head__eye--left"></div>
                <div class="head__eye 
                head__eye--rigth"></div>
            </div>
            <input type="checkbox" class="checkbox">
        </div>
        <div class="layer-3">
            <div class="zigzag"></div>
        </div>
        <div class="layer-4">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="rigth-ear--outer"></div>
            <div class="rigth-ear--inner"></div>
            <div class="head">
                <div class="head__eye 
                head__eye--left"></div>
                <div class="head__eye 
                head__eye--rigth"></div>
            </div>
            <input type="checkbox" class="checkbox">
        </div>
        <div class="layer-5">
            <div class="zigzag"></div>
        </div>
        <div class="layer-6">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="rigth-ear--outer"></div>
            <div class="rigth-ear--inner"></div>
            <div class="head">
                <div class="head__eye 
                head__eye--left"></div>
                <div class="head__eye 
                head__eye--rigth"></div>
            </div>
            <input type="checkbox" class="checkbox">
        </div>
        <div class="layer-7">
            <div class="zigzag"></div>
        </div>
        <div class="layer-8"></div>
        <div class="layer-9"></div>
        <div class="layer-10"></div> 
        <h3 class="total-count">Score: </h3>
    </div>
    
</body>
</html>
